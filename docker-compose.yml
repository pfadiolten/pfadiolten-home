version: "3.3"
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      - RAILS_ENV=development
      - http_proxy
      - https_proxy
      - no_proxy
      - PFADIOLTEN_OSM_ACCESS_TOKEN
      - PFADIOLTEN_INSTAGRAM_CLIENT_ID
      - PFADIOLTEN_INSTAGRAM_CLIENT_SECRET
      - PFADIOLTEN_INSTAGRAM_ACCESS_TOKEN
    volumes:
      - .:/pfadiolten-home
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/pfadiolten-home
  db:
    image: postgres
    volumes:
      - pfadiolten_home-data:/var/lib/postgresql/data

volumes:
  pfadiolten_home-data:
    external: true

